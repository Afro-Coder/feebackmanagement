{% extends "base.html" %}

{% block body %}

<table>
{% from "_macro.html" import render_field %}
<form action="{{url_for('auth.register')}}" method="POST">
{{form.csrf_token}}
<dl>


    {{ render_field(form.email) }}
    {{ render_field(form.password) }}
    {{ render_field(form.password_check) }}
    {{form.submit()}}
</dl>
</form>
</table>
{% endblock %}
