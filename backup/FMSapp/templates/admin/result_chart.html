
{{ charts_init }}
<br>
<div class="row">
    <div class="col-xs-3 col-md-offset-3">
    <button type="button" id="question-button" class="btn btn-light">Questions</button>
    </div>
    <div class="col-xs-3">
        <button type="button" id="suggestion-button" class="btn btn-light">Suggestions</button>
    </div>
</div>
<hr>

<div class="row" id="pdfco">
    <div class="col-xs-12">


<div class="row">
    <div class="col-xs-10">
        <div class="text-center">
            <h2>Report</h2>
        </div>
        <div  id="add_data">
        </div>
        <hr>
    </div>

</div>


<div class="row" id="questionbox">


    {% for ch_name,key,question in chart_data %}

    <div class="col-xs-8 col-md-6 pdf" >



</label>{{loop.index}}.&nbsp;{{question}}<label>
    <br>


    {{charts[ch_name]}}



</div>

    {% endfor %}

</div>
<div class="row" id="suggestionbox">

    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-2">
                <h3>Remarks</h3>
            </div>
        </div>
        {% for suggestion  in suggestions%}
        <div class="row">
            <div class="col-xs-5">
                <ul>

                    <li>
                        <h4>{{suggestion}}</h4>
                    </li>
                </ul>

            </div>
        </div>
        {% endfor %}
    </div>
</div>

</div>
</div>


<!-- </div> -->
<!-- </div> -->
<script type="text/javascript">
$(document).ready(function(){

$("#add_data").append('<h4>'+$("#teacher_select option:selected").text()+', '+$("#stream_select option:selected").text()+', '+$("#subject_select option:selected").text()+'.</h4>');
});
</script>
<script type="text/javascript">

$(document).ready(function(){
    $('#suggestion-button').on('click',function(){
        $('#questionbox').fadeOut();
        $('#suggestionbox').fadeIn();
    });
    $('#question-button').on('click',function(){
        $('#suggestionbox').fadeOut();
        $('#questionbox').fadeIn();
    });
});
</script>
